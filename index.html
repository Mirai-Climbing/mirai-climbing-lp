<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirai Climbing</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    main { max-width: 900px; margin: 0 auto; padding: 48px 20px; line-height: 1.7; }
    h1 { margin: 0 0 12px; font-size: 40px; }
    .lead { font-size: 18px; opacity: 0.9; margin: 0 0 28px; }
    .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 18px 16px; margin: 16px 0; }
    ul { margin: 10px 0 0 20px; }
    a.button { display: inline-block; padding: 12px 16px; border-radius: 12px; border: 1px solid #111827;
      text-decoration: none; color: #111827; margin-right: 10px; }
    footer { margin-top: 40px; font-size: 14px; opacity: 0.75; }
  </style>
</head>
<body>
  <main>
    <h1>Mirai Climbing</h1>
    <p class="lead">クライミングをもっと自由に、もっと安全に。ログ・募集・目標をひとつにまとめたクライマー向けアプリ（β）。</p>

    <div class="card">
      <b>主な機能</b>
      <ul>
        <li>ジム / 外岩ログ</li>
        <li>パートナー募集</li>
        <li>目標管理</li>
        <li>iOS / Android 対応（開発中）</li>
      </ul>
    </div>

    <div class="card">
      <b>現在</b>
      <ul>
        <li>テスター募集中</li>
        <li>フィードバック歓迎</li>
      </ul>
    </div>

    <p>
      <a class="button" href="#" target="_blank" rel="noopener">お問い合わせ（フォーム）</a>
      <a class="button" href="#" target="_blank" rel="noopener">GitHub</a>
    </p>

    <footer>
      © Mirai Climbing
    </footer>
  </main>

</html>
